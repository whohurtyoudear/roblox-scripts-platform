  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R25BBEYTR1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R25BBEYTR1');
  </script>
  <!-- Popunder Script with max of 1 per session -->
  <script type="text/javascript">
    // Add to window object for access in React components
    window.loadPopunderScript = function() {
      // Check if popunder has been shown this session
      const popunderShown = sessionStorage.getItem('popunderShown');
      
      if (!popunderShown) {
        // Load the script
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//pl26170619.effectiveratecpm.com/0f/c6/a0/0fc6a024ae5cdd4e432ebb17c3b839f4.js';
        document.head.appendChild(script);
        
        // Mark as shown for this session
        sessionStorage.setItem('popunderShown', 'true');
      }
    }
    
    // Load on page load with a small delay to ensure the page is fully loaded
    window.addEventListener('load', function() {
      setTimeout(window.loadPopunderScript, 1000);
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Work.ink Popup Script -->
  <script src="https://cdn.work.ink/js/redirect.js?id=183" data-url="https://work.ink/direct/183" data-max="3"></script>
</body>
