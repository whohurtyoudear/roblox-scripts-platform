  <!-- Social Bar Ad Script with 5-minute delay -->
  <script type="text/javascript">
    // Add to window object for access in React components
    window.loadSocialBarScript = function() {
      // Check if it's been 5 minutes since the last ad
      const lastAdTime = localStorage.getItem('lastSocialBarAdTime');
      const currentTime = new Date().getTime();
      
      // If lastAdTime is null or it's been more than 5 minutes, show the ad
      if (!lastAdTime || (currentTime - parseInt(lastAdTime)) > 5 * 60 * 1000) {
        // Load the script
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//pl26164109.effectiveratecpm.com/3b/33/ff/3b33fff6e012ac71bbc931b59f3e9d51.js';
        document.head.appendChild(script);
        
        // Update the last ad time
        localStorage.setItem('lastSocialBarAdTime', currentTime.toString());
      }
    }
    
    // Load on page load with a small delay to ensure the page is fully loaded
    window.addEventListener('load', function() {
      setTimeout(window.loadSocialBarScript, 1000);
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Work.ink Popup Script -->
  <script src="https://cdn.work.ink/js/redirect.js?id=183" data-url="https://work.ink/direct/183" data-max="5"></script>
</body>
